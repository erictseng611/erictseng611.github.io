<!DOCTYPE html>

<html>

<title>Eric Tseng</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./public/js/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./public/js/fontAwesome.js"></script>
  <script src="./public/js/sly.min.js"></script>
  <script src="http://darsa.in/sly/examples/js/vendor/plugins.js"></script> 
  <script src="http://darsa.in/sly/examples/js/horizontal.js"></script>
  <link rel="stylesheet" type="text/css" href="./public/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./public/css/horizontal.css">
  <link rel="stylesheet" type="text/css" href="./public/css/index.css">
  <script src="./public/js/modernizr.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="public/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="public/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="public/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="public/images/favicons/manifest.json">
  <link rel="mask-icon" href="public/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>


<body>

  <div class="wrap">
      <h2>One item per frame</h2>

      <div class="scrollbar">
        <div class="handle">
          <div class="mousearea"></div>
        </div>
      </div>

      <div class="frame oneperframe" id="oneperframe">
        <ul class="clearfix">
          <li>0</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li>
          <li>10</li><li>11</li><li>12</li><li>13</li><li>14</li><li>15</li>
        </ul>
      </div>

      <div class="controls center">
        <button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
        <button class="btn next">next <i class="icon-chevron-right"></i></button>
      </div>
    </div>

</body>
</html>
